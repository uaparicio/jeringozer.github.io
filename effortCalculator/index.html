<!DOCTYPE html>
<html>
    <head>
        <title>Calculador de esfuerzo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    
    <body>
        <section class="section">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li class="is-active"><a href="#" aria-current="page">Calculador de esfuerzo</a></li>
                </ul>
            </nav>
            <div class="container">
                
                <h1 class="title"> 
                    <p class="has-text-success">
                        Calculador de esfuerzo
                    </p>
                </h1>
                
                <p class="subtitle"> 
                    <a>¿Querés saber cuanto necesitas trabajar para comprarte eso que tanto querés? ¡Calculalo!</a>
                </p>
                <hr />
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">¿Cuanto cobras por mes?</label>
                            <input class="input" id="salary" type="text" placeholder="$65000,00" onkeyup="calculate()">
                            <p class="help is-danger" id="salaryError"></p>
                        </div>
                        <div class="field">
                            <label class="label">¿Cuantos dias a la semana trabajas?</label>
                            <div class="select is-fullwidth">
                                <select id="days" name="days" onchange="calculate()">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option selected>6</option>
                                  <option>7</option>
                                </select>
                              </div> 
                        <p class="help is-danger" id="daysError"></p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Precio de lo que queres comprar</label>
                            <input class="input" id="price" type="text" placeholder="$6299,99" onkeyup="calculate()">
                            <p class="help is-success" id="priceMsg"></p>
                            <p class="help is-danger" id="priceError"></p>
                        </div>
                        <div class="field">
                            <label class="label">¿Cuantas horas al dia trabajas?</label>
                            <!-- <input class="input" type="number" id="hours" name="hours" min="1" max="24" placeholder="8" value="8" onchange="calculate()"> -->
                            <div class="select is-fullwidth">
                                <select id="hours" name="hours" onchange="calculate()">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option selected>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                  <option>13</option>
                                  <option>14</option>
                                  <option>15</option>
                                  <option>16</option>
                                  <option>17</option>
                                  <option>18</option>
                                </select>
                              </div> 
                            
                            <p class="help is-danger" id="hoursError"></p>
                            <p class="help is-danger" id="hoursMsg"></p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <h1 class="subtitle" id="msg"></h1>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Effort Calculator 1.0.0</strong> by <a href="https://www.linkedin.com/in/ulises-aparicio-qa/">Ulises Aparicio</a>.
              </p>
              <p>
                Feel free to collaborate in <a href="https://github.com/uaparicio/uaparicio.github.io">GitHub</a> by fixing issues or by reporting them.
              </p>
            </div>
          </footer>
    </body>
    <script>
        let message = "";
        let salary;
        let hours;
        let days;
        let price;

        function validateField(val, id){
            if(!val)
                document.getElementById(id).innerText = "No puede estar vacío.";
            else
                document.getElementById(id).innerText = "";
        }

        function validateFields(){
            validateField(salary, "salaryError");
            validateField(days, "daysError");
            validateField(hours, "hoursError");
            validateField(price, "priceError");
        }

        function allValid(){
            return (salary && hours && days && price) != 0;
        }

        function getValues() {
            salary = Number(document.getElementById("salary").value);
            d = document.getElementById("days");
            da = d.options[d.selectedIndex].value;
            days = Number(da);
            console.log(da);
            hours = Number(document.getElementById("hours").value);
            price = Number(document.getElementById("price").value);
        }
        
        function hourMessage() {
            if(hours > 12)
                document.getElementById("hoursMsg").innerText = "¿Trabajas mas de 12 horas? Ojalá valga el esfuerzo.";
            if(hours > 18)
                document.getElementById("hoursMsg").innerText = "Nah, y cuando dormís?";
            if(hours <= 12)
                document.getElementById("hoursMsg").innerText = "";
        }

        function calculate(){
            getValues();
            hourMessage();
            validateFields();
            if(allValid()) {
                let totalHoursMonth = (4 * days * hours);
                let salaryPerHour = Math.round(salary / totalHoursMonth);
                resHour = Math.ceil(price / salaryPerHour)
                
                if(price > salary)
                    document.getElementById("priceMsg").innerText = "Esa! ¿Te vas a dar un gustito?";
                else
                    document.getElementById("priceMsg").innerText = "";
                    
                if(!(salaryPerHour === 0 || resHour === 0)){
                    message = `Por una hora de tu trabajo, estas percibiendo aproximadamente $${salaryPerHour}.\n\n`;
                    message = message + `Lo que querés comprar equivale a por lo menos ${resHour} hora${resHour > 1 ? "s" : ""} de tu trabajo.`;
                } else 
                    message = "Revisá los números por favor";
            } else 
                message = "";
                
            document.getElementById("msg").innerText = message;
        }
    </script>
</html>
