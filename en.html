<!DOCTYPE html>
<html>
    <head>
        <title>Effort calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script type="text/javascript" src="calcEn.js"></script>
    </head>
    
    <body>
        <section class="section">
            <div class="buttons has-addons is-right">
                <a  href="index.html"><button class="button">Espa√±ol</button></a>
            </div>
            <div class="container">
                
                <h1 class="title"> 
                    <p class="has-text-success">
                        Effort calculator
                    </p>
                </h1>
                
                <p class="subtitle"> 
                    <a>Would you like to know how much you need to work in order to buy that thing you want? Calculate it!</a>
                </p>
                <hr />
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">How much do you earn per month?</label>
                            <input class="input" id="salary" type="text" placeholder="$2500" onkeyup="calculate()">
                            <p class="help is-danger" id="salaryError"></p>
                        </div>
                        <div class="field">
                            <label class="label">How many days per week do you work?</label>
                            <div class="select is-fullwidth">
                                <select id="days" name="days" onchange="calculate()">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option selected>6</option>
                                  <option>7</option>
                                </select>
                              </div> 
                        <p class="help is-danger" id="daysError"></p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">How many hours per work day?</label>
                            <div class="select is-fullwidth">
                                <select id="hours" name="hours" onchange="calculate()">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option selected>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                  <option>13</option>
                                  <option>14</option>
                                  <option>15</option>
                                  <option>16</option>
                                  <option>17</option>
                                  <option>18</option>
                                </select>
                              </div> 
                            
                            <p class="help is-danger" id="hoursError"></p>
                            <p class="help is-danger" id="hoursMsg"></p>
                        </div>
                        <div class="field">
                            <label class="label">Price of the desired thing</label>
                            <input class="input" id="price" type="text" placeholder="$499" onkeyup="calculate()">
                            <p class="help is-success" id="priceMsg"></p>
                            <p class="help is-danger" id="priceError"></p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <h1 class="subtitle" id="msg"></h1>
                </div>
            </div>
            <hr />
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="uaparicio" data-color="#000000" data-emoji=""  data-font="Lato" data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Effort Calculator 1.0.0</strong> by <a href="https://www.linkedin.com/in/ulises-aparicio-qa/">Ulises Aparicio</a>.
              </p>
              <p>
                Feel free to collaborate in <a href="https://github.com/uaparicio/uaparicio.github.io">GitHub</a> by fixing issues or by reporting them.
              </p>
            </div>
          </footer>
    </body>
</html>
