<!DOCTYPE html>
<html>
    <head>
        <title>Calculador de esfuerzo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script type="text/javascript" src="calc.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-10SXCLMBYK"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-10SXCLMBYK');
        </script>
    </head>
    
    <body>
        <section class="section">
            <!-- <div class="buttons has-addons is-right">
                <a  href="en.html"><button class="button">English</button></a>
            </div>             -->
            <div class="container">
                
                <h1 class="title"> 
                    <p class="has-text-success">
                        Calculador de tortas
                    </p>
                </h1>
                
                <p class="subtitle"> 
                    <a>¿Querés saber cuanto necesitas trabajar para comprarte eso que tanto querés? ¡Calculateló!</a>
                </p>
                <hr />
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">¿Cuanto cobras por mes?</label>
                            <input class="input" id="salary" type="text" placeholder="$65000,00" onkeyup="calculate()">
                            <p class="help is-danger" id="salaryError"></p>
                        </div>
                        <div class="field">
                            <label class="label">¿Cuantos dias a la semana trabajas?</label>
                            <div class="select is-fullwidth">
                                <select id="days" name="days" onchange="calculate()">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option selected>6</option>
                                  <option>7</option>
                                </select>
                              </div> 
                        <p class="help is-danger" id="daysError"></p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">¿Cuantas horas al dia trabajas?</label>
                            <!-- <input class="input" type="number" id="hours" name="hours" min="1" max="24" placeholder="8" value="8" onchange="calculate()"> -->
                            <div class="select is-fullwidth">
                                <select id="hours" name="hours" onchange="calculate()">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option selected>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                  <option>12</option>
                                  <option>13</option>
                                  <option>14</option>
                                  <option>15</option>
                                  <option>16</option>
                                  <option>17</option>
                                  <option>18</option>
                                </select>
                              </div> 
                            
                            <p class="help is-danger" id="hoursError"></p>
                            <p class="help is-danger" id="hoursMsg"></p>
                        </div>
                        <div class="field">
                            <label class="label">Precio de lo que queres comprar</label>
                            <input class="input" id="price" type="text" placeholder="$6299,99" onkeyup="calculate()">
                            <p class="help is-success" id="priceMsg"></p>
                            <p class="help is-danger" id="priceError"></p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <h1 class="subtitle" id="msg"></h1>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Effort Calculator 1.0.0</strong> by <a href="https://www.linkedin.com/in/ulises-aparicio-qa/">Ulises Aparicio</a>.
              </p>
              <p>
                Feel free to collaborate in <a href="https://github.com/uaparicio/uaparicio.github.io">GitHub</a> by fixing issues or by reporting them.
              </p>
              <a href='https://cafecito.app/uaparicio' rel='noopener' target='_blank'><img srcset='https://cdn.cafecito.app/imgs/buttons/button_5.png 1x, https://cdn.cafecito.app/imgs/buttons/button_5_2x.png 2x, https://cdn.cafecito.app/imgs/buttons/button_5_3.75x.png 3.75x' src='https://cdn.cafecito.app/imgs/buttons/button_5.png' alt='Invitame un café en cafecito.app' /></a>
            </div>
          </footer>
    </body>
</html>
