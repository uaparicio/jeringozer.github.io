<!DOCTYPE html>
<html>
    <head>
        <script src="silabajs.js"></script>
        <title>Jeperipigoponzopo</title>
    </head>
    <body>
        <h2>Traducir al jeringozo</h2>
        <p>Escrib√≠ una frase para traducirla al jeringozo.</p>
        <input type="text" id="entrada" oninput="jering(this.value)"></input>

        <p id="demo"></p>

        <script>
            function jering(palabra){
                var silaba = silabaJS.getSilabas(palabra);
                var jeringo = silaba.silabas.map(x => {
                    var sil = x.silaba
                    if(/[aeiouy]$/.test(sil.slice(-1)))
                        sil = sil + "p" + sil.slice(-1)
                    else
                        sil = sil.slice(0,-1) + "p" + sil.slice(-2)
                    return sil;
                })
                document.getElementById("demo").innerHTML = jeringo.join('');
            }
        </script> 
    </body>
</html>
